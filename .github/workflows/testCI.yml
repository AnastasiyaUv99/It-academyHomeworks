name: Github CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Dependencies
        working-directory: ./Lesson_13
        run: npm install --force
      - name: Test runner
        working-directory: ./Lesson_13
        run: npx mocha
